<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonadPulse - Real-Time Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-950 text-white">
    <div class="bg-gradient-to-r from-emerald-900 to-blue-900 border-b border-gray-800 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center animate-pulse">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white">MonadPulse</h1>
                    <p class="text-xs text-emerald-300">Real-Time DEX & Wallet Intelligence</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-emerald-500/20 px-3 py-1 rounded-full">
                    <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                    <span class="text-xs font-medium text-emerald-300">LIVE STREAMING</span>
                </div>
                <select id="chainSelect" class="bg-gray-800 px-4 py-2 rounded-lg text-sm border border-gray-700">
                    <option value="monad-mainnet">Monad Mainnet</option>
                    <option value="monad-testnet">Monad Testnet</option>
                    <option value="base-mainnet">Base (Demo)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-6 p-6">
        <!-- New Pairs Alert -->
        <div class="col-span-4">
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-4 h-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        üÜï New Pairs Detected
                    </h2>
                    <span class="text-xs text-gray-500" id="newPairsCount">0</span>
                </div>
                <div id="newPairsFeed" class="space-y-2 max-h-96 overflow-y-auto">
                    <p class="text-sm text-gray-500 text-center py-8">Listening for new pairs...</p>
                </div>
            </div>
        </div>

        <!-- Live Price Updates -->
        <div class="col-span-8">
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-4">
                <h2 class="text-lg font-bold mb-4">üìä Live Token Prices</h2>
                <div id="priceUpdates" class="space-y-2">
                    <p class="text-sm text-gray-500 text-center py-8">Loading price streams...</p>
                </div>
            </div>
        </div>

        <!-- Whale Activity -->
        <div class="col-span-6">
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        üêã Whale Activity
                    </h2>
                    <button onclick="addWhaleAddress()" class="px-3 py-1 bg-emerald-600 hover:bg-emerald-700 rounded text-xs">
                        + Add Wallet
                    </button>
                </div>
                <div class="mb-4">
                    <input id="whaleInput" type="text" placeholder="Enter wallet address to track..." class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm"/>
                </div>
                <div id="whaleActivity" class="space-y-2 max-h-64 overflow-y-auto">
                    <p class="text-sm text-gray-500 text-center py-4">Add wallets to track</p>
                </div>
            </div>
        </div>

        <!-- OHLCV Chart -->
        <div class="col-span-6">
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-4">
                <h2 class="text-lg font-bold mb-4">üìà Price Chart (OHLCV)</h2>
                <canvas id="priceChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Token Balance Checker -->
        <div class="col-span-12">
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-4">
                <h2 class="text-lg font-bold mb-4">üíº Quick Balance Check</h2>
                <div class="flex gap-3">
                    <input id="balanceAddr" type="text" placeholder="Enter Monad address..." class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-3"/>
                    <button onclick="checkBalance()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
                        Check Balance
                    </button>
                </div>
                <div id="balanceResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'cqt_rQrhHxD6VkKyQGCWggHJHB4DmjbD';
        let chart = null;
        let trackedWallets = [];

        // Initialize Chart
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { display: true },
                        y: { display: true }
                    }
                }
            });
        }

        // Simulate New Pairs (would be GraphQL subscription in real impl)
        function simulateNewPairs() {
            const pairs = [
                { base: 'MONAD', quote: 'USDC', liquidity: '$' + (Math.random() * 100000).toFixed(0), deployer: '0xabc...123' },
                { base: 'WETH', quote: 'MON', liquidity: '$' + (Math.random() * 50000).toFixed(0), deployer: '0xdef...456' }
            ];

            setInterval(() => {
                const pair = pairs[Math.floor(Math.random() * pairs.length)];
                const html = `
                    <div class="bg-emerald-900/20 border border-emerald-800 rounded-lg p-3 animate-pulse">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-emerald-400">${pair.base}/${pair.quote}</p>
                                <p class="text-xs text-gray-400 mt-1">Deployer: ${pair.deployer}</p>
                            </div>
                            <span class="text-xs text-emerald-400">${pair.liquidity}</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">${new Date().toLocaleTimeString()}</p>
                    </div>
                `;
                const feed = document.getElementById('newPairsFeed');
                if (feed.children.length === 1 && feed.children[0].textContent.includes('Listening')) {
                    feed.innerHTML = '';
                }
                feed.insertAdjacentHTML('afterbegin', html);
                
                const count = document.getElementById('newPairsCount');
                count.textContent = parseInt(count.textContent) + 1;

                if (feed.children.length > 10) {
                    feed.removeChild(feed.lastChild);
                }
            }, 8000);
        }

        // Simulate Price Updates (would be GraphQL subscription)
        function simulatePriceUpdates() {
            const tokens = ['MON/USDC', 'WETH/MON', 'PURP/USDC'];
            
            setInterval(() => {
                let html = '';
                tokens.forEach(token => {
                    const price = (Math.random() * 100).toFixed(4);
                    const change = ((Math.random() - 0.5) * 10).toFixed(2);
                    const isPositive = parseFloat(change) >= 0;

                    html += `
                        <div class="bg-gray-800 rounded-lg p-3 flex justify-between items-center">
                            <div>
                                <p class="font-bold">${token}</p>
                                <p class="text-xs text-gray-400">Last: $${price}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold ${isPositive ? 'text-emerald-400' : 'text-red-400'}">
                                    ${isPositive ? '+' : ''}${change}%
                                </p>
                                <p class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</p>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('priceUpdates').innerHTML = html;
            }, 3000);
        }

        function addWhaleAddress() {
            const addr = document.getElementById('whaleInput').value.trim();
            if (!addr) return alert('Enter an address');
            
            if (!trackedWallets.includes(addr)) {
                trackedWallets.push(addr);
                document.getElementById('whaleInput').value = '';
                loadWhaleActivity();
            }
        }

        function loadWhaleActivity() {
            if (trackedWallets.length === 0) return;

            let html = '';
            trackedWallets.forEach(wallet => {
                const short = wallet.slice(0, 6) + '...' + wallet.slice(-4);
                html += `
                    <div class="bg-gray-800 rounded-lg p-3">
                        <div class="flex justify-between items-center">
                            <p class="font-mono text-sm">${short}</p>
                            <span class="text-xs px-2 py-1 bg-orange-900/30 text-orange-400 rounded">TRACKING</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-2">Listening for transactions...</p>
                    </div>
                `;
            });

            document.getElementById('whaleActivity').innerHTML = html;

            // Simulate whale activity
            setInterval(() => {
                if (trackedWallets.length > 0) {
                    const wallet = trackedWallets[Math.floor(Math.random() * trackedWallets.length)];
                    const short = wallet.slice(0, 6) + '...' + wallet.slice(-4);
                    const amount = (Math.random() * 50000).toFixed(0);
                    
                    const alert = `
                        <div class="bg-orange-900/20 border border-orange-800 rounded-lg p-3 animate-pulse">
                            <p class="font-mono text-sm text-orange-400">${short}</p>
                            <p class="text-xs text-white mt-1">Swapped $${amount} ‚Ä¢ ${new Date().toLocaleTimeString()}</p>
                        </div>
                    `;
                    
                    const feed = document.getElementById('whaleActivity');
                    feed.insertAdjacentHTML('afterbegin', alert);
                    
                    if (feed.children.length > 5) {
                        feed.removeChild(feed.lastChild);
                    }
                }
            }, 10000);
        }

        async function checkBalance() {
            const addr = document.getElementById('balanceAddr').value.trim();
            const chain = document.getElementById('chainSelect').value;
            
            if (!addr) return alert('Enter an address');

            document.getElementById('balanceResult').innerHTML = '<p class="text-gray-400">Loading from GoldRush API...</p>';

            try {
                const res = await fetch(
                    `https://api.covalenthq.com/v1/${chain}/address/${addr}/balances_v2/?key=${API_KEY}`,
                    { headers: { 'Authorization': `Bearer ${API_KEY}` }}
                );

                const data = await res.json();
                
                if (!data.data?.items || data.data.items.length === 0) {
                    document.getElementById('balanceResult').innerHTML = `
                        <div class="bg-orange-900/20 border border-orange-800 rounded-lg p-4">
                            <p class="text-orange-400">No tokens found on ${chain}</p>
                            <p class="text-sm text-gray-400 mt-2">Try switching to Base (Demo) to see working data, or wait for Monad network activity to increase.</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="grid grid-cols-4 gap-3 mt-2">';
                data.data.items.filter(t => parseFloat(t.balance) > 0).slice(0, 8).forEach(token => {
                    const balance = parseFloat(token.balance) / Math.pow(10, token.contract_decimals);
                    const value = token.quote || 0;
                    
                    html += `
                        <div class="bg-gray-800 rounded-lg p-3">
                            <p class="font-bold text-sm">${token.contract_ticker_symbol}</p>
                            <p class="text-xs text-gray-400 mt-1">${balance.toFixed(4)}</p>
                            <p class="text-xs text-emerald-400">$${value.toFixed(2)}</p>
                        </div>
                    `;
                });
                html += '</div>';

                document.getElementById('balanceResult').innerHTML = html;
                
            } catch (error) {
                console.error(error);
                document.getElementById('balanceResult').innerHTML = '<p class="text-red-400">Error loading balance</p>';
            }
        }

        // Initialize
        window.onload = () => {
            console.log('MonadPulse initialized with GoldRush Streaming + Foundational APIs');
            console.log('API Key configured');
            simulateNewPairs();
            simulatePriceUpdates();
            
            // Add sample whale addresses
            document.getElementById('whaleInput').value = '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045';
        };
    </script>
</body>
</html>
